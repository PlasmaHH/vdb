unknown = ",,underline" # Underline
ascii = "#00ffff"    # Cyan
stack-own = "#44ff44" # Lime
stack-foreign = "#ff4444" # Red
heap = "#00ffff"      # Cyan
mmap = "#ff8800"     # Orange
