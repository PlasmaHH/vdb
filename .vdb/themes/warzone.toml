bss = "#ff00ff"      # Magenta
readonly = "#00ffff"  # Cyan
writeonly = "#ff4400" # Dark orange
readwrite = "#44ff44" # Lime
executable = "#ff0000" # Red
inaccessible = "#888888" # Gray
invalid = "#ff4444"  # Red

[vmmap.colors]
executable = "#00ff00" # Green
readonly = "#00ffff"   # Cyan

[asm.colors]
class-jump = "#ff0000" # Red
class-mem = "#00ffff"   # Cyan
class-nop = "#888888"  # Gray
class-bit = "#ff8800"  # Orange
