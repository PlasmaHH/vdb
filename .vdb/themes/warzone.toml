[theme]
name = "WarZone"

[prompt.colors]
0 = "#ff4444"   # Red for prompt
1 = "#44ff44"   # Green for prompt
2 = "#4444ff"   # Blue for prompt
3 = "#ffff44"   # Yellow for prompt
4 = "#ff44ff"   # Magenta for prompt
5 = "#44ffff"   # Cyan for prompt
6 = "#ffffff"   # White for prompt
7 = "#888888"   # Gray for prompt
8 = "#ff8800"   # Orange for prompt
9 = "#00ff88"   # Teal for prompt
start = "#ff0000" # Red start marker
end = "#00ff00"   # Green end marker
git = "#ff8800"   # Orange for Git
thread = "#ffffff" # White for thread
time = "#00ffff"  # Cyan for time
frame = "#ff00ff"  # Magenta for frame
host = "#ffff00"  # Yellow for host
progress = "#00ff00" # Green progress

[shorten.colors]
templates = "#ff4444" # Red for templates

[bt.colors]
namespace = "#00ffff" # Cyan
address = "#ffffff"   # White
function = "#ff00ff"  # Magenta
selected-frame-marker = "#ff4400" # Orange
filename = "#00ffff"   # Cyan
