[theme]
name = "ThermalCamera"

[prompt.colors]
0 = "#ff4500"   # Red-Orange (hot)
1 = "#ffa500"   # Orange (warm)
2 = "#ff8c00"   # Dark Orange (medium)
3 = "#ffd700"   # Gold (highlight)
4 = "#ff6347"   # Tomato (accent)
5 = "#ff4757"   # Coral (warm)
6 = "#ff69b4"   # Hot Pink (distinct)
7 = "#ff1493"   # Deep Pink (strong)
8 = "#ff00ff"   # Magenta (vivid)
9 = "#ff0000"   # Red (intense)
start = "#ff4500"   # Hot start marker
end = "#ffa500"     # Warm end marker
git = "#6a0dad"     # Dark Purple for Git
thread = "#800080"  # Purple for thread
time = "#ff6347"    # Tomato for time
frame = "#ff4757"   # Coral for frame
host = "#ff69b4"    # Hot Pink for host
progress = "#ff1493" # Deep Pink for progress

[shorten.colors]
templates = "#6a0dad"  # Dark Purple for templates

[bt.colors]
namespace = "#ff4500"   # Red-Orange
address = "#ffffff"       # White for address
