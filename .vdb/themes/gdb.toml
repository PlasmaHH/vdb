[theme]
name = "gdb"

[prompt.colors]
0 = "#00f"       # Blue for prompt
1 = "#0f0"       # Green
2 = "#f00"       # Red
3 = "#ff0"       # Yellow
4 = "#0ff"       # Cyan
5 = "#f0f"       # Magenta
6 = "#888"       # Gray
7 = "#000"       # Black
8 = "#0ff"       # Cyan
9 = "#f00"       # Red
