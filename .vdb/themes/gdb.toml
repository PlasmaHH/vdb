pretty-print = "#00f"   # Blue
variable-name = "#0ff"  # Cyan
arrows = "#f00;#0f0;#00f;#ff0;#0ff;#f0f;#f00;#0f0;#00f;#ff0;#0ff;#f0f"  # 12 distinct colors

[unwind.colors]
